<div class="container-fluid ms-3 mt-3">
    <div class="row">
        <div class="col-12">
            <button [routerLink]="''" class="btn btn-primary">Back</button>
        </div>
    </div>
</div>
<div *ngIf="isCompleted" class="container mt-5">
    <div class="row ">
        <div class="col">
            <img [src]="product?.images![0]" height="400" width="520">
        </div>
        <div class="col">
            <h1>{{product?.title}}</h1>
            <h3>{{product?.price | currency}}</h3>
            <p>{{product?.description}}</p>
            <div class="align-self-end">
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
